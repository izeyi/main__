<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/iconfont/iconfont.css" type="text/css">
  <script type="text/javascript" src="../../js/config/index.js"></script>
	<script src="../../js/config.js"></script>
	<!-- Madong -->
<style>
	body{width: 100%;height: 100%; font-size: 16px;color: #3c3c3c;font-weight: bolder;overflow: hidden;}
	.b_phone{width: 655px;box-sizing: border-box;cursor: pointer;background: #fff;}
	.b_phone_top,.b_phone_bottom{padding: 0 30px;}
	.b_phone_middle{padding: 22px 35px;}
	.b_phone_middle label{display: block;position: relative;display: flex;margin-bottom: 32px;}
	.b_phone_middle label:last-child{margin-bottom: 0;}
	.b_phone_middle label span,.b_phone_middle label input{display: inline-block;height: 42px;line-height: 42px;}
	.b_phone_middle label span{width: 88px;}
	.b_phone_middle label input{width: 100%;flex: 1;border-bottom: 1px solid #ccc;}
	#code{padding: 0 20px;background: #3c3c3c;border-radius: 8px;color: #fff;height: 36px;position: absolute;right: 0;}
	.b_phone_bottom{border-top: 1px solid #bcbcbc;padding: 16px 30px;text-align: right;}
	.b_phone_bottom button{display: inline-block;width: 80px;height: 32px;margin-left: 10px;border-radius: 3px;}
	.b_phone_bottom_qr{background: #b8b8b8;color: #fff;}
	.b_phone_bottom_qx{background: #ededed;border: #cbcbcb 1px solid;}

	.b_phone_middle_content{height: 580px;overflow: auto;overflow-y: scroll;}
	.b_phone_bottom{text-align: right;}
	.b_phone_bottom span{display: inline-block;text-align: center; width: 80px;background: #b8b8b8;color: #fff; height: 32px;line-height: 32px; border-radius: 3px;}
</style>
<script type="text/javascript">
	var _ID = JSON.parse(getUrlParam('last_id'));
	console.log(_ID)
</script>
</head>
<body>
	<div class='b_phone'>
		<form action="">
			<div class="b_phone_middle">
				<div class="b_phone_middle_content">
					<img src="../static/images/hetong01.png">
					<img src="../static/images/hetong02.jpg">
					<img src="../static/images/hetong03.jpg">
					<img src="../static/images/hetong04.jpg">
					<img src="../static/images/hetong05.jpg">
					<img src="../static/images/hetong06.jpg">
					<img src="../static/images/hetong07.jpg">
					<img src="../static/images/hetong08.jpg">
					<img src="../static/images/hetong09.jpg">
					<img src="../static/images/hetong10.jpg">
					<img src="../static/images/hetong11.jpg">
					<img src="../static/images/hetong12.jpg">
					<img src="../static/images/hetong13.jpg">
				</div>

			</div>
			<div class="b_phone_bottom">
				<!-- <span style='background: #d67400;'  onclick='' class="b_phone_bottom_qr">下载</span>
				<span onclick='' class="b_phone_bottom_qr">上一页</span> -->
				<span onclick='b_youji()' class="b_phone_bottom_qr">下一步</span>
			</div>
		</form>
	</div>
	<script type="text/javascript">
function b_youji(){/*parent.*/
	parent.layer.open({
	  type: 2,
	  title: ['增值服务','color:#3c3c3c;background:#fff;font-weight:bold;font-size:16px;border-bottom:1px solid #bcbcbc;'],
	  closeBtn: 1,
	  area: ['655px', '415px'],
	  shadeClose: true,
	  content: '../../lib/youji.html?last_id='+_ID,
	  end: function () {//无论是确认还是取消，只要层被销毁了，end都会执行，不携带任何参数。layer.open关闭事件
		//location.reload();　　//layer.open关闭刷新
		getdata();
	  }
	});
}
	</script>
</body>
</html>
