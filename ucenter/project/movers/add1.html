<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="../../static/css/style.css">
<link rel="stylesheet" href="../../static/iconfont/iconfont.css" type="text/css">
  <script type="text/javascript" src="../../../js/config/index.js"></script>
<script src="http://static.namenb.com/web/js/?tcbox" type="text/javascript"></script>
<!-- Madong -->
<style>
body{width: 100%;height: 100%; font-size: 16px;color: #fff;font-weight: lighter;overflow: hidden;}
#admin_console{width: 100%;height: 100%}
.t_icon{margin: 0 2px;cursor: pointer;}
.icon-all_edit{color: #03a9f4;}
.icon-all_delete{color: #ff2d2dad}

.input_item{margin-top: 28px}
.input_item>label{display: inline-block;width: 106px;font-weight: 500;color: #2b2b2b;text-align: right;padding-right: 12px;}
.input_item>input{display:inline-block;width: 450px;border: 1px solid #e5e5e5;box-sizing: border-box;height: 50px;padding-left: 15px;font-size: 16px}
.add_set_lf,.add_set_rh{display: inline-block;width: 49%; vertical-align: top;}
.add_set_rh label{display: inline-block;line-height: 160px;vertical-align: text-bottom;}
#add_set_rh_next{width: 260px;}


#add_people button{display: inline-block;}
#add_people button:last-child{margin-left:10px;}
#add_people button a{color: inherit;}
.input_item_label_mar div>div label{width: 126px;}
.select label input{height: 34px;}
</style>
<script type="text/javascript">
var _user = store.get('userinfo');
var _carryData = JSON.parse(getUrlParam('info'));
</script>
</head>
<body>
<div id="admin_console">
<!-- 主体 -->
<div class="main">
	<div class="main_sideLf">
		<ul>
			<li><a href="../index.html"><img src="../../static/images/photo1.png" alt=""><span>项目列表</span></a></li>
			<li class="cur"><a href="../classify.html"><img src="../../static/images/photo2.png" alt=""><span>新增项目</span></a></li>
		</ui>
	</div>

	<div class="main_sideRh">
		<div class="update-box">
			<div class="addUser">
				<form id="T_add_form">
					<div class="add_title">项目信息&nbsp;&nbsp;<span>Project Information</span></div>
					<div class="add_set">
						<div class="add_set_lf" style="width: 80%;">
							<div class="input_item">
								<label for="name">项目名称:</label>
								<input type="text" name="name" id="name" placeholder="请输入项目名称">
							</div>
							<div class="input_item">
								<label for="times">影片时长:</label>
								<input style="width: 100px;" type="text" name="times" id="times"> 分钟
							</div>
							<div class="input_item_label_mar">
								<div class="add_checkbox input_item">
									<label>语言版本:</label>
									<div class="select" id="position_1" style="display: inline;margin-left: 10px;">
										<label for='peiying1'>
											<input type="radio" name="peiying" id="peiying1" value="1" checked="checkbox">
											<span>中文配音</span>
										</label>
										<label for='peiying2'>
											<input type="radio" name="peiying" id="peiying2" value="2">
											<span>英文配音</span>
										</label>
										<label for='peiying3'>
											<input type="radio" name="peiying" id="peiying3" value="3">
											<span>无配音</span>
										</label>
									</div>
								</div>
								<div class="add_checkbox input_item">
									<label>字幕版本:</label>
									<div class="select" id="position_23" style="display: inline;margin-left: 10px;">
										<label for="language1">
											<input type="radio" name="language" id="language1" value="1" checked="checkbox">
											<span>中文</span>
										</label>
										<label for="language2">
											<input type="radio" name="language" id="language2" value="2">
											<span>英文</span>
										</label>
									</div>
								</div>
								<div class="add_checkbox input_item">
									<label>拍摄分辨率:</label>
									<div class="select" id="position_4" style="display: inline;margin-left: 10px;">

										<label for="ratio1">
											<input type="radio" name="ratio" id="ratio1" value="1" checked="checkbox">
											<span>1080P蓝光</span>
										</label>
										<label for="ratio2">
											<input type="radio" name="ratio" id="ratio2" value="2">
											<span>2K电影级高清</span>
										</label>
										<label for="ratio3">
											<input type="radio" name="ratio" id="ratio3" value="3">
											<span>4K超高清</span>
										</label>
									</div>
								</div>
								<div class="add_checkbox input_item">
									<label>成本分辨率:</label>
									<div class="select" id="position_5" style="display: inline;margin-left: 10px;">
										<label for="huaz1">
											<input type="radio" name="huaz" value="1" id="huaz1" checked="checkbox">
											<span>720P</span>
										</label>
										<label for="huaz2">
											<input type="radio" name="huaz" id="huaz2" value="2">
											<span>1080P</span>
										</label>
										<label for="huaz3">
											<input type="radio" name="huaz" id="huaz3" value="3">
											<span>2K</span>
										</label>
										<label for="huaz4">
											<input type="radio" name="huaz" id="huaz4" value="3">
											<span>4K</span>
										</label>
									</div>
								</div>
								<div class="add_checkbox input_item">
									<label>文件格式:</label>
									<div class="select" id="position" style="display: inline;margin-left: 10px;">
										<label for="proportion1">
											<input type="radio" name="proportion" id="proportion1" value="1" checked="checkbox">
											<span>4:3</span>
										</label>
										<label for="proportion2">
											<input type="radio" name="proportion" id="proportion2" value="2">
											<span>16:9</span>
										</label>
									</div>
								</div>
							</div>

						</div>
					</div>


					<div id="add_people" class="mr_top" style="margin-left: 0;">
						<button type="button" class="update"><a href="add.html">上一步</a></button>
						<button type="button" class="update update_to"><a href="javascript:;">下一步</a></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>

<script>
$('.update_to').on('click',function(){
var form_data = serialize(document.forms["T_add_form"]);
var _FormData = extend(_carryData,form_data);
console.log(_FormData)
var checkVal = checkvalue(_FormData,{'name':'项目名称','times':'影片时长','peiying': '语言版本','language': '字幕版本','ratio':'拍摄分辨率','huaz':'成本分辨率','proportion':'文件格式'});
if(checkVal['success']){
	location.href= 'add2.html?info='+JSON.stringify(_FormData);
}else {
    msg(checkVal.info);
}
})
</script>
</body>
</html>
