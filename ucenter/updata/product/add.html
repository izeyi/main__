<script>
$(function () {
	$('.update').on('click',function(){
		var _fromdata = serialize(document.forms["T_add_form"]);
	    _fromdata["token"] = _user.token;
	    // _fromdata["gid"] = _user['userinfo'].gid;
	    var checkVal = checkvalue(_fromdata,{"icon_name":"产品名称","skip_url":"产品地址","icon_url":"产品图标","icon_desc":"产品介绍"});
	    console.log(_fromdata)
	    if(checkVal['success']){
	        httpx.post(user_add,_fromdata,function (data) {
	        	var _data = JSON.parse(data);
            msg(_data['info']);
            if(_data['success'])setInterval(function (){location.href="index.html";},700)
	        })
	    }else {
	        msg(checkVal['info']);
	    }
	});
	// 上传图片 and
	$("[type='file'].form-control-hidden").bind('change',function (e) {
    e.preventDefault();
    var formData = new FormData();
    var _name = $(this).attr('name');
    // formData.append("token",_user.token);
    console.log(formData)
    formData.append(_name,document.getElementById(_name).files[0]);
    $.ajax({
        url: 'http://api.greatorange.cn/box/yunFile/file',
        type: 'POST',
        data: formData,
        dataType: "json",
        async: false,
        cache: false,
        contentType: false,
        processData: false,
        success: function (returndata) {
        	// var returndata = JSON.parse(returndata)
            if(returndata['success'] != false){
            	console.log(returndata)
                $('#'+_name).siblings('img').attr("src",returndata['url']);
                $('.'+_name).val(returndata['url']);
            }else{
                msg(returndata.info);
            }
        }
    });
  })// 上传图片 end

})
