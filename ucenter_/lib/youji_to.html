<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/iconfont/iconfont.css" type="text/css">
  	<script src="http://static.namenb.com/web/js/?tcbox" type="text/javascript"></script>
	<!-- Madong -->
<style>
	body{width: 100%;height: 100%; font-size: 16px;color: #3c3c3c;font-weight: bolder;overflow: hidden;}
	.b_phone{width: 655px;box-sizing: border-box;cursor: pointer;background: #fff;}
	.b_phone_top,.b_phone_bottom{padding: 0 30px;}
	.b_phone_middle{padding: 52px 50px;}
	.b_phone_middle label{display: block;position: relative;margin-bottom: 32px;}
	.b_phone_middle label:last-child{margin-bottom: 0;}
	.b_phone_middle label span,.b_phone_middle label input{display: inline-block;height: 42px;line-height: 42px;}
	.b_phone_middle label span{width: 66px;padding-left: 24px;}
	.b_phone_middle label input{width: 100%;flex: 1; padding-left: 4px;font-size: 13px; border: 1px solid #ccc;background: #f7f7f7;}
	#code{padding: 0 20px;background: #3c3c3c;border-radius: 8px;color: #fff;height: 36px;position: absolute;right: 0;}
	.b_phone_bottom{border-top: 1px solid #bcbcbc;padding: 16px 30px;text-align: right;}
	.b_phone_bottom button{display: inline-block;width: 80px;height: 32px;margin-left: 10px;border-radius: 3px;}
	.b_phone_bottom button a{display: block;height: 100%;line-height: 32px;}
	.b_phone_bottom_qr{background: #b8b8b8;color: #fff;}
	.b_phone_bottom_qx{background: #ededed;border: #cbcbcb 1px solid;}
	.addressee{background: url(images/addressee.png) no-repeat center left;background-size: 18px;}
	.content{background: url(images/content.png) no-repeat center left;border: 0;background-size: 18px;}
	.location{background: url(images/location.png) no-repeat center left;background-size: 16px;}

	.layui-layer-setwin{bottom: 0!important;}
</style>
	
</head>
<body>
	<div class='b_phone'>
		<form action="">
			<div class="b_phone_middle">
				<label for="">
					<span class="addressee">收件人</span>
					<input type="text" placeholder="张三" style="width:30%;">
				</label>
				<label for="">
					<span class="content">联系方式</span>
					<input type="text" placeholder="12374621353" style="width:50%;">
				</label>
				<label for="">
					<span class="location">收货地址</span>
					<input type="text" placeholder="上海市徐汇区田林路200号A2" style="width:80%;">
				</label>
				
			</div>
			<div class="b_phone_bottom">
				<button class="b_phone_bottom_qx"><a href="fu_to.html">下一页</a></button>
			</div>
		</form>
	</div>
</body>
</html>
